<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emisor de Ubicación - Leaflet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


    <style>
        #map_sender {
            height: 400px;
            width: 100%;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Emisor de Ubicación en Tiempo Real (Leaflet)</h1>
        <p>Haz clic en "Compartir Ubicación" para empezar a enviar tu posición actual a la base de datos.</p>
        
        <button class="btn btn-primary me-2" onclick="enviarUbicacionEnTiempoReal()">Compartir Ubicación</button>
        <button class="btn btn-danger" onclick="detenerEnvioUbicacion()">Detener Compartir</button>
        
        <div id="ubicacion_actual_texto" class="mt-3">
            <p>Estado: Sin enviar ubicación.</p>
        </div>

        <div id="map_sender"></div>
    </div>

<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjGwzzKjE4QzPGmk9HWAsfLH8kd5Hw="
        crossorigin=""></script>

    <script src="../Conexion-firebase/java.js"></script>
    <script src="sender.js"></script>

    <hr class="my-4"> <h2 class="mb-3">Navegación</h2>
<a href="receptor.html" class="btn btn-info btn-lg">Ir a la Página del Receptor</a>


</body>
</html>
