<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Receptor de Ubicación - Leaflet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

            height: 400px;
            width: 100%;

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Receptor de Ubicación en Tiempo Real (Leaflet)</h1>
        <p>Esta página mostrará la ubicación enviada por el emisor en tiempo real.</p>
        
        <div id="ubicacion_texto" class="mt-3">
            <p>Esperando ubicación del emisor...</p>
        </div>

        <div id="map_receiver"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjGwzzKjE4QzPGmk9HWAsfLH8kd5Hw="
        crossorigin=""></script>

        <script>  let map = L.map('map').setView([13.9902843, -89.557941], 13);

    // Capa del mapa con OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marcador para el usuario
    let userMarker = null;
</script>
